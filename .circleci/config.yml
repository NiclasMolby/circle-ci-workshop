version: 2.0
jobs:
  test:
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - checkout
      - run:
          name: Testing
          command: gradle test
      - store_test_results:
          path: build/test-results
      - persist_to_workspace:
          root: .
          paths:
              - .

  package:
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Buiding artifacts
          command: gradle jar
      - store_artifacts:
          path: build/libs
          destination: jar-file
      - persist_to_workspace:
          root: build/libs
          paths:
              - .
      - run:
          name: Test
          command: ls -R
  deploy:
    machine: true
    steps:
      - attach_workspace:
          at: .
      - run: ls
      - run: docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run: docker build -t $DOCKER_USER/cci-workshop:latest .
      - run: docker push $DOCKER_USER/cci-workshop:latest

workflows:
  version: 2
  app_workflow:
    jobs:
      - test
      - package:
          requires:
              - test
      - deploy:
          requires:
              - package
